{% extends "base.html"  %}
{% block title %}contact{% endblock title %}
{% block body %}
<div class="container fluid px-0 mb-4">
    <img src="https://source.unsplash.com/1600x600/?phone,contact" class="d-block w-100" alt="...">
    </div>
    <div class="container">
    <h3 class="text-center">contact us</h3>
    <form method="POST" action="/contact">
    {% csrf_token%}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
  </div>
    <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
  </div>
   <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
  </div>

  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for....</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
        <div class="btn btn-success">
        <input type="submit">
        </div>
</form>
</div>
{% endblock body %}
